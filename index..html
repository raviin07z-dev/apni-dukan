<!DOCTYPE html>
<html>
<head>
  <title>Apni Dukan</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Apni Dukan</h1>
  <p>Kirane ki online shop</p>
</header>

<div class="container">
  <div class="card">
    <h3>Aata</h3>
    <p>₹40 / kg</p>
    <button>Order</button>
  </div>

  <div class="card">
    <h3>Chawal</h3>
    <p>₹55 / kg</p>
    <button>Order</button>
  </div>

  <div class="card">
    <h3>Daal</h3>
    <p>₹90 / kg</p>
    <button>Order</button>
  </div>
</div>

</body>
</html>
