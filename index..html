<!DOCTYPE html>
<html>
<head>
  <title>Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    button {
      font-size: 25px;
      padding: 20px 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Tap Game ðŸ”¥</h1>
<h2>Score: <span id="score">0</span></h2>
<h3>Time: <span id="time">10</span> sec</h3>

<button onclick="tap()">TAP ME</button>

<script>
let score = 0;
let time = 10;
let gameOver = false;

function tap() {
  if (!gameOver) {
    score++;
    document.getElementById("score").innerText = score;
  }
}

let timer = setInterval(() => {
  time--;
  document.getElementById("time").innerText = time;

  if (time <= 0) {
    gameOver = true;
    clearInterval(timer);
    alert("Game Over! Your Score: " + score);
  }
}, 1000);
</script>

</body>
</html>
